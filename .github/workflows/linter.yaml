name: Linter

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      
      - name: Enable corepack
        run: corepack enable
      
      - name: Install dependencies
        run: |
          pnpm install
          cd apps/linkedin-to-notion
          pnpm install
      
      - name: Run ESLint
        run: pnpm exec eslint .
